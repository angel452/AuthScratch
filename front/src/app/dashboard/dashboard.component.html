<section class="bg-gray-50 dark:bg-gray-900 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <div class="overflow-hidden bg-white dark:bg-gray-800 shadow sm:rounded-lg">
      <div class="flex px-4 py-5 sm:px-6">
        <!-- Contenedor para el título y la descripción -->
        <div class="flex flex-col mr-auto">
          <h3
            class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100"
          >
            Lista de Usuarios
          </h3>
          <p class="mt-1 max-w-2xl text-sm text-gray-500 dark:text-gray-400">
            A continuación se encuentran los usuarios registrados.
          </p>
        </div>

        <!-- Botón alineado a la derecha -->
        <button
          type="button"
          class="ml-auto focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"
        >
          Log Out
        </button>
      </div>

      <div class="border-t border-gray-200 dark:border-gray-700">
        <dl>
          @for (user of users; track user){
          <div
            class="bg-gray-50 dark:bg-gray-700 px-4 py-5 sm:px-6 flex items-center justify-center"
          >
            <!-- Contenedor principal que agrupa el avatar y la información -->
            <div
              class="flex items-center space-x-6 w-full max-w-4xl justify-center"
            >
              <!-- Avatar del usuario -->
              <div
                class="relative w-12 h-12 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 flex items-center justify-center"
              >
                <svg
                  class="w-8 h-8 text-gray-400 dark:text-gray-200"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>

              <!-- Información del usuario (Nombre y Correo electrónico) -->
              <div class="flex flex-col sm:flex-row sm:space-x-6">
                <!-- Nombre del usuario -->
                <div class="flex flex-col">
                  <dt
                    class="text-sm font-medium text-gray-500 dark:text-gray-300"
                  >
                    Nombre
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 dark:text-gray-100">
                    {{ user.name }}
                  </dd>
                </div>

                <!-- Correo electrónico del usuario -->
                <div class="flex flex-col">
                  <dt
                    class="text-sm font-medium text-gray-500 dark:text-gray-300"
                  >
                    Correo electrónico
                  </dt>
                  <dd class="mt-1 text-sm text-gray-900 dark:text-gray-100">
                    {{ user.email }}
                  </dd>
                </div>
              </div>
            </div>
          </div>
          }
        </dl>
      </div>
    </div>
  </div>
</section>
